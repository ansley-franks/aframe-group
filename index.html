<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
        <!--  assets  -->
        <a-assets>
            <img id="sky" src="background3.jpg">
        </a-assets>

        <!--  sky  -->
        <a-sky src="#sky"></a-sky>

        <!-- upper sphere   -->
        <a-sphere src="purpleblue.jpg" position="-8.151 24.773 -40.912" radius="2" rotation="3.02 -0.26 0" shadow=""
            animation="property: position;
            from: -8.151 24.773 -40.912;
            to: -16.151 24.773 -40.912;
            loop: true;
            dir: alternate;
            dur: 2000;
            easing: easeInOutCubic"
            animation__2="property: opacity;
            from: 1;
            to: 0;
            loop: true;
            dir: alternate;
            dur: 2000"></a-sphere>></a-sphere>

        <!-- little sphere   -->
        <a-sphere src="sky1024_1.jpg" position="-0.742 0.827 -4.078" radius="0.2" shadow=""
            animation="property: position;
            from: 0.742 0.827 -4.078;
            to: 5.304 -4.510 -30.160;
            loop: true;
            dir: alternate;
            dur: 2000;
            easing: easeInOutCubic"
            animation__2="property: opacity;
            from: 1;
            to: 0;
            loop: true;
            dir: alternate;
            dur: 2000"></a-sphere>

       <!-- big sphere   -->
        <a-sphere src="purpleblue.jpg" position="-15.304 -1.510 -30.160" radius="3" shadow=""
            animation="property: position;
            from: -15.304 -1.510 -30.160;
            to: 5.304 -4.510 -30.160;
            loop: true;
            dir: alternate;
            dur: 2000;
            easing: easeInOutCubic"
            animation__2="property: opacity;
            from: 1;
            to: 0;
            loop: true;
            dir: alternate;
            dur: 2000"></a-sphere>

        <!-- hanging grid   -->
        <a-obj-model src="Assem v3.obj" scale="0.09 0.09 0.09" color="#A9A9A9" sides="double" position= "-7.399 30.596 -47.109" rotation="-34.991 60.891 -153.978"
            animation="property: material.color;
            from: #A9A9A9;
            to: #5A5A5A;
            loop: true;
            dir: alternate;
            dur: 2500"></a-obj-model>
        
        <!-- base grid   -->
        <a-obj-model src="Platform1v0.obj" scale="0.4 0.4 0.4" color="#A9A9A9" sides="double" position= "14.881 -7.259 -8.293" rotation="44.125 135.850 -63.331"
            animation="property: material.color;
            from: #A9A9A9;
            to: #5A5A5A;
            loop: true;
            dir: alternate;
            dur: 2500"></a-obj-model>

        </a-scene>
    </body> 
</html>
